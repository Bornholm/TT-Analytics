<form class="form-horizontal">
  <fieldset>
    <legend ng-show="player._id">Player</legend>
    <legend ng-hide="player._id">New Player</legend>
    <div class="control-group" ng-repeat="(key, value) in availableProperties">
      <label class="control-label"><b>{{key}}</b></label>
      <div class="controls">
        <input type="text" ng-model="properties[key]" />
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <div class="input-append">
          <input type="text" ng-model="newProperty" placeholder="Add a new property to player..." />
          <button class="btn" type="button" ng-click="addNewProperty()" ng-disabled="!newProperty"><i class="icon icon-plus"></i></button>
        </div>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button class="btn btn-primary btn-large" type="button" ng-click="saveNewPlayer()">Save</button>
      </div>
    </div>
</form>
