<!DOCTYPE html>
<html ng-app="TTStats" manifest="ttstats.manifest">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Mobile WebApp -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!-- Home screen icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png" />

    <title>TT Stats</title>
    <link href="style/bootstrap.min.css" rel="stylesheet" />
    <link href="style/bootstrap-responsive.min.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/lib/pouchdb-nightly.min.js"></script>
    <script type="text/javascript" src="scripts/lib/angular.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </head>
  <body ng-controller="AppCtrl">
    <div class="container">
      <h1>TT Stats</h1>
      <ul class="nav nav-tabs">
        <li ng-class="isViewActive('/stats')"><a href="#stats">Global Stats</a></li>
        <li ng-class="isViewActive('/new-match')"><a href="#new-match">New match</a></li>
        <li ng-class="isViewActive('/player/')"><a href="#player/">New player</a></li>
      </ul>
      <ng-view></ng-view>
  </body>
</html>
